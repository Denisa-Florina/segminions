<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentare</title>

    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        main {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 1.6rem;
            color: #0056b3;
        }

        form {
            margin: 20px 0;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
            border: 2px dashed #0056b3;
            padding: 10px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            background-color: #f0f6ff;
            cursor: pointer;
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00409b;
        }

        .result {
            margin-top: 25px;
        }

        .result img {
            border-radius: 12px;
            border: 1px solid #ccc;
            width: 90%;
            max-width: 512px;
            transition: transform 0.3s ease;
        }

        .result img:hover {
            transform: scale(1.02);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <p>Segmentare arteră etmoidală anterioară</p>
    </header>

    <main>
        <h2>Încarcă un fișier DICOM (.dcm)</h2>

        <form method="post" enctype="multipart/form-data">
            <input type="file" name="dicom_file" accept=".dcm" required>
            <button type="submit">Segmentează imaginea</button>
        </form>

        {% if output_path %}
        <div class="result">
            <h3>Rezultatul segmentării:</h3>
            <img src="{{ url_for('static', filename='output.png') }}" alt="Rezultatul segmentării">
        
            {% if metrics %}
            <div>
            <h4>Metrici de Performanță</h4>
            <ul>
                {% for key, value in metrics.items() %}
                    <li><strong>{{ key | capitalize }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        </div>
        {% endif %}
    </main>

</body>
</html>
